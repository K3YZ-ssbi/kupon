<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Kuponlar — Neon</title>
    <style>
      :root {
        --bg1: #062e1f; /* very dark green */
        --bg2: #2b5b1f; /* darker grass */
        --accent1: #b7f08a; /* pale neon green */
        --accent2: #f7e36b; /* warm yellow */
        --neon-glow: 0 0 8px rgba(183, 240, 138, 0.6),
          0 0 30px rgba(183, 240, 138, 0.15);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(
            1200px 600px at 10% 20%,
            rgba(247, 227, 107, 0.06),
            transparent
          ),
          linear-gradient(120deg, var(--bg1), var(--bg2));
        overflow: hidden;
        color: var(--accent1);
      }

      /* subtle animated noise layer using the provided svg (data-uri) */
      .noise {
        position: fixed;
        inset: 0;
        pointer-events: none;
        mix-blend-mode: overlay;
        opacity: 0.12;
        animation: drift 30s linear infinite;
      }
      @keyframes drift {
        from {
          transform: translate(0, 0);
        }
        to {
          transform: translate(-120px, 40px);
        }
      }

      .wrap {
        text-align: center;
        padding: 4rem 2rem;
        border-radius: 20px;
        backdrop-filter: blur(6px) saturate(120%);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
        transform: translateZ(0);
      }

      .headline {
        font-weight: 800;
        font-size: clamp(28px, 7vw, 64px);
        line-height: 0.95;
        letter-spacing: -0.02em;
        display: inline-block;
        padding: 0.4em 0.6em;
        position: relative;
        color: var(--accent1);
        text-shadow: 0 0 6px rgba(183, 240, 138, 0.9),
          0 0 20px rgba(183, 240, 138, 0.12);
        filter: drop-shadow(0 4px 18px rgba(0, 0, 0, 0.45));
      }

      /* neon flicker animation — randomized feel */
      .headline .neon {
        display: inline-block;
        animation: neonFlick 3.6s infinite;
      }
      @keyframes neonFlick {
        0% {
          text-shadow: 0 0 6px rgba(183, 240, 138, 0.95),
            0 0 20px rgba(183, 240, 138, 0.18);
          opacity: 1;
        }
        6% {
          text-shadow: none;
          opacity: 0.86;
        }
        8% {
          text-shadow: 0 0 6px rgba(183, 240, 138, 0.95);
          opacity: 1;
        }
        45% {
          text-shadow: 0 0 8px rgba(183, 240, 138, 0.9),
            0 0 28px rgba(183, 240, 138, 0.12);
        }
        100% {
          text-shadow: 0 0 6px rgba(183, 240, 138, 0.95),
            0 0 20px rgba(183, 240, 138, 0.18);
          opacity: 1;
        }
      }

      /* moving decorative stripe behind headline */
      .stripe {
        position: absolute;
        left: 50%;
        top: 54%;
        transform: translateX(-50%);
        width: 120%;
        height: 40%;
        z-index: -1;
        filter: blur(34px);
        opacity: 0.08;
        background: conic-gradient(
          from 180deg at 50% 50%,
          rgba(247, 227, 107, 0.9),
          rgba(168, 225, 105, 0.95),
          rgba(247, 227, 107, 0.9)
        );
        animation: stripeMove 8s linear infinite;
      }
      @keyframes stripeMove {
        0% {
          transform: translateX(-50%) translateY(-6%);
        }
        50% {
          transform: translateX(-50%) translateY(6%);
        }
        100% {
          transform: translateX(-50%) translateY(-6%);
        }
      }

      /* small code-like coupon text positioned under+right with motion */
      .coupon {
        font-family: "Courier New", ui-monospace, SFMono-Regular, Menlo,
          monospace;
        letter-spacing: 0.08em;
        font-weight: 700;
        margin-top: 1.1rem;
        font-size: 1.15rem;
        display: inline-block;
        padding: 0.35rem 0.55rem;
        border-radius: 8px;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.14),
          rgba(0, 0, 0, 0.06)
        );
        box-shadow: 0 6px 22px rgba(0, 0, 0, 0.45);
        color: #eafde3;
        text-shadow: 0 0 6px rgba(30, 180, 100, 0.18);
        transform-origin: center;
        animation: floatRotate 6.2s ease-in-out infinite;
      }
      @keyframes floatRotate {
        0% {
          transform: translateY(0) rotate(-1deg);
        }
        25% {
          transform: translateY(-6px) rotate(1deg);
        }
        50% {
          transform: translateY(0) rotate(-1deg);
        }
        75% {
          transform: translateY(6px) rotate(1deg);
        }
        100% {
          transform: translateY(0) rotate(-1deg);
        }
      }

      /* position the coupon slightly to the right-bottom of headline */
      .holder {
        position: relative;
        display: inline-flex;
        flex-direction: column;
        align-items: center;
      }
      .coupon.small {
        position: relative;
        left: 34%;
        top: -10%;
      }

      /* responsive tweaks */
      @media (max-width: 520px) {
        .coupon.small {
          left: 10%;
          top: -6%;
          font-size: 0.95rem;
        }
        .headline {
          font-size: 28px;
        }
      }

      /* decorative moving particles */
      .particles {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        opacity: 0.9;
        mix-blend-mode: screen;
        animation: rise 8s linear infinite;
      }
      @keyframes rise {
        0% {
          transform: translateY(40vh) scale(0.6);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="noise">
      <!-- background subtle texture embedded as SVG data URI (also provided as file below) -->
      <img
        src="data:image/svg+xml;utf8,<!--noise-svg--><svg xmlns='http://www.w3.org/2000/svg' width='1600' height='900' viewBox='0 0 1600 900'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.6' fill='%23000000'/></svg>"
        style="width: 100%; height: 100%; object-fit: cover"
        alt="noise"
      />
    </div>

    <div class="wrap">
      <div class="holder">
        <div class="stripe" aria-hidden="true"></div>
        <h1 class="headline">
          <span class="neon">kuponlar yapıldı mı güzellik</span>
        </h1>
        <div class="coupon small" role="note" aria-label="kupon kodu">
          K3YZ-ssbi
        </div>
      </div>
    </div>

    <div class="particles" aria-hidden="true">
      <!-- generate a few particles via JS -->
    </div>

    <script>
      // create some particles with varying sizes and positions
      const container = document.querySelector(".particles");
      for (let i = 0; i < 18; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        const size = Math.random() * 8 + 3;
        p.style.width = p.style.height = size + "px";
        p.style.left = Math.random() * 100 + "%";
        p.style.background = `linear-gradient(180deg, rgba(247,227,107,${
          0.6 + Math.random() * 0.4
        }), rgba(183,240,138,${0.5 + Math.random() * 0.5}))`;
        p.style.animationDuration = 6 + Math.random() * 8 + "s";
        p.style.top = 50 + Math.random() * 40 + "%";
        container.appendChild(p);
      }

      // small accessibility: allow copying the coupon code by clicking
      const coupon = document.querySelector(".coupon");
      coupon.addEventListener("click", () => {
        navigator.clipboard
          ?.writeText(coupon.textContent.trim())
          .then(() => {
            coupon.textContent = "Kopyalandı!";
            setTimeout(() => (coupon.textContent = "K3YZ-ssbi"), 1200);
          })
          .catch(() => {
            // fallback flash
            coupon.style.transform = "scale(1.03)";
            setTimeout(() => (coupon.style.transform = "scale(1)"), 500);
          });
      });
    </script>

    <audio id="mzk" src="muzik.mp3" autoplay loop></audio>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const a = document.getElementById("mzk");

        // Sesli şekilde çalmayı DIREKT dene
        function tryPlay() {
          a.muted = false;
          a.volume = 1;

          a.play().catch(() => {
            // Tarayıcı engellerse 0 ms sonra tekrar dene
            setTimeout(tryPlay, 0);
          });
        }

        tryPlay(); // Anında başlat
      });
    </script>
  </body>
</html>
